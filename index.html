    <main id="main-content" role="main">
        <div class="container">
            <header class="header">

                    <h3 class="mb-4">

                    <div class="row">

                                            <option value="visa" data-i18n="cardTypes.visa">Visa</option>
                                            <option value="mastercard" data-i18n="cardTypes.mastercard">Mastercard</option>
                                            <option value="amex" data-i18n="cardTypes.amex">American Express</option>
                                            <option value="discover" data-i18n="cardTypes.discover">Discover</option>

                                    <div class="form-check mb-3">

                                </div>
                            </div>
                        </div>

                        <!-- Finance Tab -->
                        <div class="tab-pane fade" id="finance-pane" role="tabpanel" aria-labelledby="finance-tab">

                                    <input class="form-check-input field-checkbox" type="checkbox"

                                    <select class="form-select form-select-sm" id="cardTypeSelect" aria-label="Select credit card type">
                                        <option value="random" data-i18n="cardTypes.random">Random</option>
                                        <option value="visa" data-i18n="cardTypes.visa">Visa</option>
                                        <option value="mastercard" data-i18n="cardTypes.mastercard">Mastercard</option>
                                        <option value="amex" data-i18n="cardTypes.amex">American Express</option>
                                        <option value="discover" data-i18n="cardTypes.discover">Discover</option>

                                </div>
                            </div>
                        </div>

                                    <span data-i18n="categoryTitles.internetData">Internet Data</span>

                                <div class="form-check">
                                    <input class="form-check-input field-checkbox" type="checkbox" 
                                           id="checkEmail" data-field="email" checked>
                                    <label class="form-check-label" for="checkEmail" data-i18n="fields.email">
                                        Email Address
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="config-footer">
                        <button type="button" class="btn btn-primary w-100" id="generateBtn"
                                aria-label="Generate test data"

                </nav>

                <!-- Results Section -->
                <section class="result-section" aria-label="Generated data output" data-i18n-aria="aria.outputSection">
                    <div class="result-scroll-area">
                        <ul class="nav output-tabs mb-3" id="outputTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="table-output-tab" data-bs-toggle="tab" 
                                        data-bs-target="#table-output-pane" type="button" role="tab"
                                        aria-controls="table-output-pane" aria-selected="true">
                                    <i class="fas fa-table me-1"></i>
                                    <span data-i18n="output.table">Table</span>
                                </button>
                            </li>

                                    <i class="fas fa-code me-1"></i>

                            <li class="nav-item" role="presentation">

                                    <i class="fas fa-file-csv me-1"></i>
                                    <span data-i18n="output.csv">CSV</span>
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content" id="outputTabContent">
                            <!-- Table View -->
                            <div class="tab-pane fade show active" id="table-output-pane" role="tabpanel" aria-labelledby="table-output-tab">
                                <div class="table-responsive data-table">
                                    <table class="table table-hover mb-0">
                                        <thead id="tableHeader">
                                            <tr>
                                                <th style="width: 40px;">
                                                    <i class="fas fa-copy copy-table-btn" style="cursor: pointer;" 
                                                       title="Copy Table"
                                                       data-i18n-title="aria.copyTable"
                                                       role="button"
                                                       tabindex="0"
                                                       aria-label="Copy Table"
                                                       data-i18n-aria="aria.copyTable"></i>
                                                </th>
                                                <th>#</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tableBody">
                                            <tr>
                                                <td colspan="2" class="text-center text-muted py-5">
                                                    <span data-i18n="output.noData">No data generated yet</span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <!-- JSON View -->
                            <div class="tab-pane fade" id="json-output-pane" role="tabpanel" aria-labelledby="json-output-tab">
                                <div class="code-output">
                                    <i class="fas fa-copy copy-code-btn" 
                                       id="copyJSONBtn"
                                       title="Copy JSON"

                                       aria-label="Copy JSON"
                                       data-i18n-aria="aria.copyJson"></i>
                                    <pre id="jsonOutput" style="margin: 0;">[]</pre>
                                </div>
                            </div>

                            <!-- CSV View -->
                            <div class="tab-pane fade" id="csv-output-pane" role="tabpanel" aria-labelledby="csv-output-tab">
                                <div class="code-output">

            </div>
